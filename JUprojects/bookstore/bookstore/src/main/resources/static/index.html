<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书店管理系统 - 登录/注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .form-container {
            max-width: 400px;
            padding: 15px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-toggle {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        .form-toggle-btn {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border: none;
            background: none;
        }
        .form-toggle-btn.active {
            border-bottom: 3px solid #0d6efd;
            font-weight: bold;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h2 {
            color: #0d6efd;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="form-container">
    <div class="logo">
        <h2>📚 书店管理系统</h2>
    </div>

    <div class="form-toggle">
        <button class="form-toggle-btn active" id="loginToggle">登录</button>
        <button class="form-toggle-btn" id="registerToggle">注册</button>
    </div>

    <div class="alert alert-danger" id="errorAlert" style="display: none;"></div>
    <div class="alert alert-success" id="successAlert" style="display: none;"></div>

    <!-- 登录表单 -->
    <div class="form-section active" id="loginForm">
        <form id="loginFormElement">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">用户名</label>
                <input type="text" class="form-control" id="loginUsername" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">密码</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">登录</button>
        </form>
    </div>

    <!-- 注册表单 -->
    <div class="form-section" id="registerForm">
        <form id="registerFormElement">
            <div class="mb-3">
                <label for="registerUsername" class="form-label">用户名</label>
                <input type="text" class="form-control" id="registerUsername" required>
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label">密码</label>
                <input type="password" class="form-control" id="registerPassword" required>
            </div>
            <div class="mb-3">
                <label for="registerPasswordConfirm" class="form-label">确认密码</label>
                <input type="password" class="form-control" id="registerPasswordConfirm" required>
            </div>
            <div class="mb-3">
                <label class="form-label">角色</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="userRole" id="roleCustomer" value="customer" checked>
                        <label class="form-check-label" for="roleCustomer">顾客</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="userRole" id="roleAdmin" value="admin">
                        <label class="form-check-label" for="roleAdmin">管理员</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">注册</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 表单切换
        const loginToggle = document.getElementById('loginToggle');
        const registerToggle = document.getElementById('registerToggle');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');

        loginToggle.addEventListener('click', function() {
            loginToggle.classList.add('active');
            registerToggle.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
            clearAlerts();
        });

        registerToggle.addEventListener('click', function() {
            registerToggle.classList.add('active');
            loginToggle.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
            clearAlerts();
        });

        // 登录表单提交
        document.getElementById('loginFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            clearAlerts();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // 获取所有用户并验证登录
            fetch('http://localhost:8080/users')
                .then(response => response.json())
                .then(users => {
                    const user = users.find(u => u.username === username && u.password === password);
                    if (user) {
                        showSuccess('登录成功！');
                        // 存储用户信息到sessionStorage
                        sessionStorage.setItem('currentUser', JSON.stringify(user));

                        // 根据用户角色跳转到不同页面
                        let redirectPage = 'index.html'; // 默认页面
                        if (user.role === 'admin') {
                            redirectPage = 'admin.html'; // 管理员页面
                        }

                        // 跳转到相应页面
                        setTimeout(() => {
                            window.location.href = redirectPage;
                        }, 1000);
                    } else {
                        showError('用户名或密码错误！');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('登录失败，请稍后重试');
                });
        });

        // 注册表单提交
        document.getElementById('registerFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            clearAlerts();

            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const role = document.querySelector('input[name="userRole"]:checked').value;

            if (password !== passwordConfirm) {
                showError('两次输入的密码不一致');
                return;
            }

            const newUser = {
                username: username,
                password: password,
                role: role
            };

            fetch('http://localhost:8080/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newUser)
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('注册失败');
                    }
                })
                .then(user => {
                    showSuccess('注册成功，请登录');
                    // 切换到登录表单
                    loginToggle.click();
                    // 清空注册表单
                    document.getElementById('registerFormElement').reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('注册失败，用户名可能已被使用');
                });
        });

        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
        }

        function showSuccess(message) {
            successAlert.textContent = message;
            successAlert.style.display = 'block';
        }

        function clearAlerts() {
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
        }
    });
</script>
</body>
</html>
