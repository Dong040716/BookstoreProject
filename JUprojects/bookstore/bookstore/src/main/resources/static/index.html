<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书店管理系统 - 登录/注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #6c757d;
            --light-bg: #f8f9fc;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            max-width: 450px;
            padding: 30px;
            margin: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .form-toggle {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid #dee2e6;
        }

        .form-toggle-btn {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            border: none;
            background: none;
            font-weight: 500;
            color: var(--secondary-color);
            transition: all 0.3s;
        }

        .form-toggle-btn.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }

        .form-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .form-section.active {
            display: block;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: var(--secondary-color);
            font-size: 1rem;
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(78, 115, 223, 0.15);
            border-color: var(--primary-color);
        }

        .btn {
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="form-container">
    <div class="logo">
        <h2><i class="fas fa-book-open"></i> 书店管理系统</h2>
        <p>阅读让生活更美好</p>
    </div>

    <div class="form-toggle">
        <button class="form-toggle-btn active" id="loginToggle">登录</button>
        <button class="form-toggle-btn" id="registerToggle">注册</button>
    </div>

    <div class="alert alert-danger" id="errorAlert" style="display: none;"></div>
    <div class="alert alert-success" id="successAlert" style="display: none;"></div>

    <!-- 登录表单 -->
    <div class="form-section active" id="loginForm">
        <form id="loginFormElement">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">用户名</label>
                <input type="text" class="form-control" id="loginUsername" required placeholder="请输入用户名">
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">密码</label>
                <input type="password" class="form-control" id="loginPassword" required placeholder="请输入密码">
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <span class="loading" id="loginLoading"></span>
                登录
            </button>
        </form>
    </div>

    <!-- 注册表单 -->
    <div class="form-section" id="registerForm">
        <form id="registerFormElement">
            <div class="mb-3">
                <label for="registerUsername" class="form-label">用户名</label>
                <input type="text" class="form-control" id="registerUsername" required placeholder="请设置用户名">
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label">密码</label>
                <input type="password" class="form-control" id="registerPassword" required placeholder="请设置密码">
            </div>
            <div class="mb-3">
                <label for="registerPasswordConfirm" class="form-label">确认密码</label>
                <input type="password" class="form-control" id="registerPasswordConfirm" required placeholder="请再次输入密码">
            </div>
            <div class="mb-3">
                <label class="form-label">角色</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="userRole" id="roleCustomer" value="customer" checked>
                        <label class="form-check-label" for="roleCustomer">顾客</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="userRole" id="roleAdmin" value="admin">
                        <label class="form-check-label" for="roleAdmin">管理员</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">
                <span class="loading" id="registerLoading"></span>
                注册
            </button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 表单切换
        const loginToggle = document.getElementById('loginToggle');
        const registerToggle = document.getElementById('registerToggle');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');
        const loginLoading = document.getElementById('loginLoading');
        const registerLoading = document.getElementById('registerLoading');

        loginToggle.addEventListener('click', function() {
            loginToggle.classList.add('active');
            registerToggle.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
            clearAlerts();
        });

        registerToggle.addEventListener('click', function() {
            registerToggle.classList.add('active');
            loginToggle.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
            clearAlerts();
        });

        // 登录表单提交
        document.getElementById('loginFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            clearAlerts();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // 显示加载动画
            loginLoading.style.display = 'inline-block';
            const loginBtn = e.submitter;
            loginBtn.disabled = true;

            // 获取所有用户并验证登录
            fetch('http://localhost:8080/users')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return response.json();
                })
                .then(users => {
                    const user = users.find(u => u.username === username && u.password === password);
                    if (user) {
                        showSuccess('登录成功！');
                        // 存储用户信息到sessionStorage
                        sessionStorage.setItem('currentUser', JSON.stringify(user));

                        // 根据用户角色跳转到不同页面
                        let redirectPage = 'customer.html'; // 顾客页面
                        if (user.role === 'admin') {
                            redirectPage = 'admin.html'; // 管理员页面
                        }

                        // 跳转到相应页面
                        setTimeout(() => {
                            window.location.href = redirectPage;
                        }, 1000);
                    } else {
                        showError('用户名或密码错误！');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('登录失败，请检查网络连接或稍后重试');
                })
                .finally(() => {
                    // 隐藏加载动画
                    loginLoading.style.display = 'none';
                    loginBtn.disabled = false;
                });
        });

        // 注册表单提交
        document.getElementById('registerFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            clearAlerts();

            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const role = document.querySelector('input[name="userRole"]:checked').value;

            if (password !== passwordConfirm) {
                showError('两次输入的密码不一致');
                return;
            }

            // 显示加载动画
            registerLoading.style.display = 'inline-block';
            const registerBtn = e.submitter;
            registerBtn.disabled = true;

            const newUser = {
                username: username,
                password: password,
                role: role
            };

            fetch('http://localhost:8080/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newUser)
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('注册失败');
                    }
                })
                .then(user => {
                    showSuccess('注册成功，请登录');
                    // 切换到登录表单
                    loginToggle.click();
                    // 清空注册表单
                    document.getElementById('registerFormElement').reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('注册失败，用户名可能已被使用');
                })
                .finally(() => {
                    // 隐藏加载动画
                    registerLoading.style.display = 'none';
                    registerBtn.disabled = false;
                });
        });

        function showError(message) {
            errorAlert.innerHTML = `<i class="fas fa-exclamation-circle me-2"></i> ${message}`;
            errorAlert.style.display = 'block';
        }

        function showSuccess(message) {
            successAlert.innerHTML = `<i class="fas fa-check-circle me-2"></i> ${message}`;
            successAlert.style.display = 'block';
        }

        function clearAlerts() {
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
        }
    });
</script>
</body>
</html>
